<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://i.pinimg.com/736x/95/35/69/9535693b5e9f9008d9f1e8fcf3733d79.jpg"
              alt="Image 1"
            />
          </div>
          <div class="item">
            <img
              src="https://i.pinimg.com/736x/d8/9c/53/d89c5346ea91de92faf7adcea53ac49d.jpg"
              alt="Image 2"
            />
          </div>
          <div class="item">
            <img
              src="https://i.pinimg.com/736x/3f/25/17/3f25176c74bd19c81c094304c0d4c767.jpg"
              alt="Image 3 "
            />
          </div>

          <div class="item">
            <img
              src="https://i.pinimg.com/736x/3f/25/17/3f25176c74bd19c81c094304c0d4c767.jpg"
              alt="Image 4 "
            />
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">next</span>
        </a>
      </div>
    </div>
  </body>
</html>
