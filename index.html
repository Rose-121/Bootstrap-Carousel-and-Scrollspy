<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://i.pinimg.com/736x/05/60/a9/0560a9a9b86a804a41e32dc786475ccd.jpg"
              alt="Image 1"
            />
          </div>
          <div class="item">
            <img
              src="https://i.pinimg.com/736x/29/b0/bc/29b0bc8440c157d8bc5f563a3732a92a.jpg"
              alt="Image 2"
            />
          </div>
          <div class="item">
            <img
              src="https://i.pinimg.com/736x/ea/8b/fa/ea8bfa49b9dfb6546302ca20ab193acd.jpg"
              alt="Image 3 "
            />
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">next</span>
        </a>
      </div>
    </div>
  </body>
</html>
